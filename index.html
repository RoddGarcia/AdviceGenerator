<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;800&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Advice generator app</title>
  </head>

  <body onload="call()">
    <main>
      <div id="adviceNum"></div>
      <div id="string">Let me see...</div>
      <div id="divider">
        <img
          id="dividerMobile"
          src="./images/pattern-divider-mobile.svg"
          alt="Divider Mobile"
        />
        <img
          id="dividerDesktop"
          src="./images/pattern-divider-desktop.svg"
          alt="Divider Desktop"
        />
      </div>
      <div class="DICE">
        <img onclick="call()" src="./images/icon-dice.svg" alt="Icon Dice" />
      </div>
    </main>

    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/RoddGarcia">Rodrigo Garcia</a>.
    </footer>
  </body>
</html>
